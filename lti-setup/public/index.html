<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Battle Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid text-center">  
        <div class="row">  
            <div class="col-12">  
                <h1 class="custom-heading">TWO PLAYER TRIVIA BATTLE GAME</h1>
            </div>
            <div class="col-12 col-md-4 mb-3">
                <img src="game8.png" alt="gamer icon" class="player mb-3">
                <input type="text" placeholder="Enter Player 1 Name" class="context" id="player1">
            </div>
            <div class="col-12  col-md-4">
                <img src="playervsplayer.png" alt="player vs player" class="playervsplayer">
            </div>
            <div class="col-12 col-md-4 mb-3">
                <img src="game8.png" alt="gamer icon" class="player mb-3">
                <input type="text" placeholder="Enter Player 2 Name" class="context" id="player2">
            </div>
            <div class="col-3 start-button">
                <button class="mt-3  py-3" type="submit" id="start-b">Start Game</button>
            </div>
            <div class="col-12">  
                <h3 class="custom-heading heading1 ">CHOOSE CATEGORY</h3>
            </div>
            <div class="col-12 col-lg-2 category">
                <button class="category-b py-3" type="submit">Music</button>
                <button class="category-b py-3" type="submit">Sport & Leisure</button>
            </div>
            <div class="col-12 col-lg-2 category">
                <button class="category-b py-3" type="submit">Arts & Literature</button>
                <button class="category-b py-3" type="submit">History</button>
            </div>
            <div class="col-12  col-lg-2 category">
                <button class="category-b py-3" type="submit">Society & Culture</button>
                <button class="category-b py-3" type="submit">Science</button>
            </div>
            <div class="col-12 col-lg-2 category">
                <button class="category-b py-3" type="submit">Geography</button>
                <button class="category-b py-3" type="submit">Food & Drink</button>
            </div>
            <div class="col-12 col-lg-2 category">
                <button class="category-b py-3" type="submit">General Knowledge</button>
                <button class="category-b py-3" type="submit">Film & TV</button>
            </div>
            
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
