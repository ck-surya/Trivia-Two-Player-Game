<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Battle Game</title>
    <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e33e09253c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid text-center id=bodypage"> 
        <div class="row">
            <div class="container text-center">
                <div class="row">
                    <div class="col-12  col-lg-8 order-3 order-lg-1 mb-3">  
                        <h1 class="custom-heading1">CATEGORY</h1>
                    </div>
                    <div class="col-12 col-lg-8  order-4 order-lg-3 mb-3">
                        <div class="col-12 categorybtn mb-3">
                            <button class="category-btn1 col-12 col-sm-5 col-md-3 m-2 shadow ">Music</button>
                            <button class="category-btn1 col-12 col-sm-5 col-md-3 m-2 shadow">Sport & Leisure</button>
                            <button class="category-btn1 col-12 col-sm-5 col-md-3 m-2 shadow">Arts & Literature</button>
                            <button class="category-btn1 col-12 col-sm-5 col-md-3  m-2 shadow">History</button>
                            <button class="category-btn1 col-12 col-sm-5 col-md-3 m-2 shadow">Society & Culture</button>
                            <button class="category-btn1 col-12 col-sm-5 col-md-3 m-2 shadow">Science</button>
                            <button class="category-btn1 col-12 col-sm-5 col-md-3 m-2 shadow">Geography</button>
                            <button class="category-btn1 col-12 col-sm-5 col-md-3 m-2 shadow">Food & Drink</button>
                            <button class="category-btn1 col-12 col-sm-5 col-md-3 m-2 shadow">General Knowledge</button>
                            <button class="category-btn1 col-12 col-sm-5 col-md-3 m-2 shadow">Film & TV</button>
                        </div>
                    </div>
                    <div class="col-12  col-lg-4 order-1 order-lg-2">  
                        <h1 class="custom-heading1">SCOREBOARD</h1>
                    </div>
                    <div class="col-12 col-lg-3 scoreboard order-2 order-lg-3 mb-5">
                         <div class="col-5 col-sm-5  shadow player my-5" id="player1turn">
                            <p id="player1name" class="playersname mt-1"></p>
                            <div class="col-6  mb-3 shadow player">
                                <h1 id="player1score" class="playersscore">0</h1>
                            </div>
                        </div>
                        <div class="col-5 col-sm-5 shadow player my-5" id="player2turn">
                            <p id="player2name" class="playersname mt-1"></p>
                            <div class="col-6   mb-3 shadow player">
                                <h1 id="player2score" class="playersscore">0</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid text-center">
                <div class="row">
                    <div class="col-12 col-lg-8  displayquestions mb-3">
                        <h1 id="category"></h1>
                        <div class="quiz">
                            <h2 id="question">question goes here</h2>
                            <div id="answer-buttons">
                                <button class="btn1 col-12 col-lg-5 m-2">answer 1</button>
                                <button class="btn1 col-12 col-lg-5 m-2">answer 2</button>
                                <button class="btn1 col-12 col-lg-5 m-2">answer 3</button>
                                <button class="btn1 col-12 col-lg-5 m-2">answer 4</button>
                            </div>
                            <button id="next-btn" class="endbuttons">Next</button>
                            <button id="skip-btn" class="endbuttons">Skip</button>
                            <button id="end-btn" class="endbuttons">End</button>
                            <button id="choosecategory" class="endbuttons">SELECT ANOTHER CATEGORY</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>     
    </div>  
    <script src="script.js"></script>
</body>
</html>
